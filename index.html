<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/93156b6854.js" crossorigin="anonymous"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="Imagenes/Vector.png" alt="logo principal" class="logo"> 
    </header>

    <main>
        <section class="seccion-one">
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-two">

            <div class="contenedor-muneco">
                <img class="muneco" src="Imagenes/kisspng-detective-magnifying-glass-private-investigator-cl-magnifying-glass-5aceac2069d877.4964741615234939204336.png" alt="muneco">
            </div>
            <div class="mensaje1">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="mensaje2">
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <button class="copiar">Copiar</button>
            </div>
            
        </section>
        
    </main>

    <footer>
        <div class="containers">
            <ul>
                <li><a href="" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://github.com/ChiangArt" class="git-hub"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="" class="linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
        
    </footer>

    <script src="idex.js">

    </script>
</body>
</html>
